        <h1 class="page-header">A cyclic theorem prover for SL entailments</h1>
    </div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Demo
            </div>
            <div class="panel-body">
                <div class="row">
                    <div id="prover" class="col-lg-12">
                        <form style="display: inline;" id="proverForm" role="form">
                            <div class="form-group">
                                <label>SL sequent:</label>
                                <textarea id="sequent" name="sequent" style="resize: none;" class="form-control" rows="3" placeholder="List(x, y) * List(y, z)  |-  List(x, z)"></textarea>
                            </div>
                            <!--<div class="form-group">
                                <label>Inductive definitions</label>
                                <input type="file">
                            </div>-->
                            <div class="form-group">
                                <label>Timeout:</label>
                                <input name="timeout" class="form-control" value="30">
                                <p class="help-block">Set timeout in seconds, 0 disables it.</p>
                            </div>
                            <div class="form-group">
                                <label>Download Latex proof:</label>
                                <label style="margin-left: 5px;" class="checkbox-inline">
                                    <input name="latex" type="checkbox"> Yes
                                </label>
                            </div>
                            <button type="reset" class="btn btn-default">Reset</button>
                        </form>
                        <button id="submitBtn" class="btn btn-default">Submit</button>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->

<script src="{{ "/bower_components/demo/demo.js" | prepend: site.baseurl }}"></script>
